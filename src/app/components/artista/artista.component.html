<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnails img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ir a la página del artista
            </a>
        </p>
    </div>
         <div class="col-4">
            <a href="#" class="neon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Regresar
            </a>
         </div>   
<!--     <div class="col-4">
        <button routerLink="/home" class="btn btn-outline-success">Regresar</button>
    </div> -->
</div>


<div class="row m-3">
    <div class="col">
        <hr>
        <table class="table">   
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tracks of topTracks">
                    <td>
                        <img [src]="tracks.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ tracks.album.name }}</td>
                    <td>{{ tracks.name }}</td>
                    <td>
                        <iframe [src]=" tracks.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
   
     </div>
</div>
